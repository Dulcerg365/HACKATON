    <header>
        <nav class="navbar navbar-expand-lg bg-pink">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="img/saludHUb3.svg" height="40px"></a>

        </nav>
      </header>
      <main>  <div class="container mt-5">
        <h2>Registro de Citas Médicas</h2>
        <form>
          <div class="form-group">
            <label for="medico">Médico:</label>
            <select class="form-control" id="medico" name="medico">
              <option value="1">Dr. Juan Pérez</option>
              <option value="2">Dra. María Gómez</option>
              <!-- Agrega más opciones de médicos aquí -->
            </select>
          </div>
          <div class="form-group">
            <label for="fecha">Fecha de la Cita:</label>
            <input type="date" class="form-control" id="fecha" name="fecha">
          </div>
          <div class="form-group">
            <label for="hora">Hora de la Cita:</label>
            <input type="time" class="form-control" id="hora" name="hora">
          </div>
          <div class="form-group">
            <label for="clinica">Clínica:</label>
            <select class="form-control" id="clinica" name="clinica">
              <option value="A">Clínica A</option>
              <option value="B">Clínica B</option>
              <!-- Agrega más opciones de clínicas aquí -->
            </select>
          </div>
          <div class="form-group">
            <label for="observaciones">Observaciones:</label>
            <textarea class="form-control" id="observaciones" name="observaciones" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Registrar Cita</button>
        </form>
</main>
</body>
