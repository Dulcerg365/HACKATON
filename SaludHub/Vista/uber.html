<body>
    <header>

          <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="img/saludHUb3.svg" height="40px"></a>

      <main>
        <div class="container mt-5">
            <h2 class="mb-4 text-center">Solicitar Servicio</h2>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form>
                        <div class="form-group">
                            <label for="ubicacion">Tu Ubicación</label>
                            <input type="text" class="form-control" id="ubicacion" placeholder="Ingresa tu ubicación actual" required>
                        </div>
                        <div class="form-group">
                            <label for="destino">Tu Destino</label>
                            <input type="text" class="form-control" id="destino" placeholder="Ingresa tu destino" required>
                        </div>
                        <div class="form-group">
                            <label for="tipoServicio">Tipo de Servicio</label>
                            <select class="form-control" id="tipoServicio">
                                <option>Estándar</option>
                                <option>Premium</option>
                                <option>Compartido</option>
                            </select>
                        </div>
                        <div id="derecha">
                            <button type="submit" class="btn btn-primary btn-block">Solicitar Servicio</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
      </main>
