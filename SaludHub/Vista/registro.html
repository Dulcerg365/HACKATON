<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SALUDHUB IA</title>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-pink">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="img/saludHUb3.svg" height="40px"></a>
          </div>
        </nav>
      </header>
      <main>
        <div class="container mt-5">
            <h2 class="mb-4">Formulario de Registro</h2>
            <form id="registroForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos" required>
                </div>
                <div class="form-group">
                    <label for="edad">Edad</label>
                    <input type="number" class="form-control" id="edad" required>
                </div>
                <div class="form-group">
                    <label for="correo">Correo Electrónico</label>
                    <input type="email" class="form-control" id="correo" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" required>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input type="text" class="form-control" id="direccion" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                <div class="form-group">
                    <label>Afiliación</label>
                </div>
                <div class="formgroup2">
                    
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="afiliacion" id="imss" value="IMSS" required>
                        <label class="form-check-label" for="imss">IMSS</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="afiliacion" id="isste" value="ISSTE">
                        <label class="form-check-label" for="isste">ISSTE</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="afiliacion" id="pemex" value="PEMEX">
                        <label class="form-check-label" for="pemex">PEMEX</label>
                    </div>
                    <div class="form-check ">
                        <input class="form-check-input" type="radio" name="afiliacion" id="ninguno" value="NINGUNO">
                        <label class="form-check-label" for="ninguno">NINGUNO</label>
                    </div>
                </div>
                <div id="derecha"><button type="submit" class="btn btn-primary col-lg-3">Registrar</button></div>
                
            </form>
      </main>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Script para la validación del formulario
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
