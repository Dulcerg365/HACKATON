      <main> <div class="container mt-5">
        <h2>Dashboard de Sensores</h2>

          <div class="col-md-4">
            <div class="sensor-card bg-light">
              <div class="sensor-title">Temperatura</div>
              <div class="sensor-value">24°C</div>

          <div class="col-md-4">

            </div>
          </div>
          <!-- Sensor de Ritmo Cardíaco -->
          <div class="col-md-4">
            <div class="sensor-card bg-light">
              <div class="sensor-title">Ritmo Cardíaco</div>
              <div class="sensor-value">76 bpm</div>

          </div>
